<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/header :: heading"></head>
<body>
<nav th:replace="includes/nav :: navbar"></nav>

<div><div class="container mb-1">
   <div class="p-2 row" >
      <div class="d-flex justify-content-center col-12 ">
         <h4><i>All Products</i></h4>
      </div>
   </div>
   <h6>
      <i style="color: #309311;" th:text="${session.FirstNameWelcome}"></i>
   </h6>
</div>

   <div class="container">
   <div class="row">
      <div class="col-md-3 my-3" th:each="product : ${Products}">
         <div class="card w-100" style="width: 18rem;">
            <img th:src="@{${'newimages/'+product.getProductImage()}}" class="card-img-top" alt="...">
            <div class="card-body">
               <h5 class="card-title" th:text="${product.productName}"></h5>
               <h6 class="price" th:text="${product.productPrice}"></h6>
               <h6 class="category" th:text="${product.productCategory}"></h6>
               <div class="mt-3 d-flex justify-content-between">
                  <a th:href="@{/Cart/add/{id}(id=${product.getProdId()})}" class="btn btn-primary">Add to Cart</a>
                  <a th:href="@{/Cart/buyNow}" class="btn btn-success mx-1">Buy Now</a>
                  <a th:href="@{/Likes/{id}(id=${product.getProdId()})}" class="btn btn-primary">Likes</a>
                  <a href=""></a>
               </div>
            </div>
         </div>
      </div>

   </div>
   </div>
</div>
</body>

</html>
